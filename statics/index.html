<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mahjong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 300;
        }
    </style>
</head>

<body>

    <div class="ui grid" style="margin-top: 5%">
        <div class="row">
            <div class="three wide column"></div>
            <div class="ten wide column">
                <h1 style="font-size:50px">Mahjong</h1>
                <form class="ui form" onsubmit="return enterRoom()">
                    <div class="field">
                        <label>房间 ID(1~10000的数字)</label>
                        <input type="number" id="roomid">
                    </div>
                </form>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>
    <script>
        function enterRoom() {
            if (Math.floor(Number(roomid.value)) <= 0 || Math.floor(Number(roomid.value)) > 10000)
                roomid.value = Math.random() * 10000 + 1 + [];
            roomid.value = Math.floor(Number(roomid.value)) + []
            location.href = '/room/' + roomid.value;
            return false;
        }
    </script>
</body>

</html>
